<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
        }
        main {
            flex: 1;
            padding: 30px;
        }
        section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Opportunities</h1>
    </header>
    <main>
        <section>
            <h2>Available Jobs</h2>
            <ul>
                <li><strong>Software Developer</strong> - Full-time, Remote</li>
                <li><strong>Marketing Manager</strong> - On-site, New York</li>
                <li><strong>Graphic Designer</strong> - Part-time, Remote</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
