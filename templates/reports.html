<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - SDG5 Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        Reports - SDG5 Platform
    </div>

    <div class="container">
        <h1>Submit a Report</h1>
        <p>If you have experienced or witnessed gender inequality, discrimination, or harassment, you can submit an anonymous report below.</p>

        <form action="/submit_report" method="POST">
            <textarea name="report_text" rows="5" placeholder="Describe your report here..." required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 SDG5 Platform | All Rights Reserved
    </div>

</body>
</html>
