<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-color: #333;
            --text-secondary: #6b7280;
            --background: #f9fafb;
            --border-color: #e5e7eb;
            --card-background: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .logo-circle {
            background: var(--primary-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            margin-bottom: 24px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: #f9fafb;
            transform: translateY(-2px);
        }
        
        p {
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .terms {
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.5;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .checkbox-container label {
            margin-bottom: 0;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .password-strength {
            height: 5px;
            background-color: #e5e7eb;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">S</div>
        </div>
        <h2>Create Account</h2>
        
        <div class="alert alert-success" id="successAlert">Successfully signed up! Redirecting...</div>
        <div class="alert alert-error" id="errorAlert">An error occurred. Please try again.</div>
        
        <div class="social-login">
            <a href="#" onclick="socialSignIn('google')" class="social-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            </a>
            <a href="#" onclick="socialSignIn('facebook')" class="social-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z" fill="#1877F2"/>
                </svg>
            </a>
            <a href="#" onclick="socialSignIn('apple')" class="social-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5.01 14.92c-.23.36-.7.57-1.18.57-.28 0-.56-.07-.82-.21-1.12-.6-2.3-1.06-3.53-1.36-.43.26-.91.41-1.42.41-.85 0-1.62-.37-2.15-1.05-.56-.72-.76-1.7-.54-2.6.29-1.17 1.4-2 2.66-2 .56 0 1.11.16 1.57.45.86-.54 1.78-1 2.75-1.37.3-.11.62-.04.88.17.27.22.41.54.39.88-.01.2-.07.37-.17.53.38.2.72.46.99.79.19.22.29.5.29.79 0 .29-.1.57-.28.8.03.4-.05.8-.23 1.14-.18.33-.45.61-.77.79.01.38-.11.75-.34 1.07z" fill="#000000"/>
                </svg>
            </a>
        </div>
        
        <div class="divider">or sign up with email</div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
            </div>

            <button type="submit" id="submitBtn">
                <span id="loadingSpinner" class="loading"></span>
                Create Account
            </button>
        </form>
        
        <p>Already have an account? <a href="/login">Sign in</a></p>
        
        <div class="terms">
            By creating an account, you agree to our Terms of Service and have read and understood our Privacy Policy.
        </div>
    </div>
    
    <script>
        // Password strength meter
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const strengthMeter = document.getElementById('strength-meter');
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    
    if (passwordInput && strengthMeter) {
      passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let strength = 0;
        
        if (val.length >= 8) strength += 25;
        if (val.match(/[a-z]+/)) strength += 25;
        if (val.match(/[A-Z]+/)) strength += 25;
        if (val.match(/[0-9]+/)) strength += 25;
        
        strengthMeter.style.width = strength + '%';
        
        if (strength <= 25) {
          strengthMeter.style.backgroundColor = '#ef4444';
        } else if (strength <= 50) {
          strengthMeter.style.backgroundColor = '#f97316';
        } else if (strength <= 75) {
          strengthMeter.style.backgroundColor = '#eab308';
        } else {
          strengthMeter.style.backgroundColor = '#22c55e';
        }
      });
    }
    
    // Form submission
    if (form) {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Hide any existing alerts
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        
        // Show loading spinner
        loadingSpinner.style.display = 'inline-block';
        submitBtn.disabled = true;
        
        try {
          // Get form data
          const formData = new FormData(form);
          const userData = {
            name: formData.get('name'),
            email: formData.get('email'),
            password: formData.get('password')
          };
          
          // Send data to backend
          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
          });
          
          const data = await response.json();
          
          // Hide loading spinner
          loadingSpinner.style.display = 'none';
          submitBtn.disabled = false;
          
          if (response.ok) {
            // Success
            successAlert.textContent = data.message || 'Account created successfully!';
            successAlert.style.display = 'block';
            
            // Reset form
            form.reset();
            if (strengthMeter) strengthMeter.style.width = '0%';
            
            // Redirect to dashboard
            setTimeout(function() {
              window.location.href = '/dashboard';
            }, 2000);
          } else {
            // Error
            errorAlert.textContent = data.message || 'An error occurred. Please try again.';
            errorAlert.style.display = 'block';
          }
        } catch (error) {
          console.error('Signup error:', error);
          
          // Hide loading spinner
          loadingSpinner.style.display = 'none';
          submitBtn.disabled = false;
          
          // Show error message
          errorAlert.textContent = 'Connection error. Please try again later.';
          errorAlert.style.display = 'block';
        }
      });
    }
    
    // Social sign-in function with actual backend calls
    window.socialSignIn = async function(provider) {
      // Hide any existing alerts
      if (successAlert) successAlert.style.display = 'none';
      if (errorAlert) errorAlert.style.display = 'none';
      
      try {
        // Redirect to the appropriate OAuth endpoint
        window.location.href = `/auth/${provider}`;
      } catch (error) {
        console.error(`${provider} sign-in error:`, error);
        if (errorAlert) {
          errorAlert.textContent = 'Authentication error. Please try again.';
          errorAlert.style.display = 'block';
        }
      }
    };
  });           
    </script>
</body>
</html>
