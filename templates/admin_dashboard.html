<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .header {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 20px;
            width: 100%;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/manage-users">Manage Users</a>
        <a href="/admin/post-jobs">Post Jobs</a>
        <a href="/admin/reports">Reports</a>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
            <p>Monitor and manage the platform efficiently.</p>
        </div>

        <div class="section">
            <h2>Post a Job</h2>
            <form method="POST" action="/post_job">
                <div class="form-group">
                    <label>Job Title:</label>
                    <input type="text" name="job_title" required>
                </div>
                <div class="form-group">
                    <label>Job Description:</label>
                    <textarea name="job_description" required></textarea>y
                </div>
                <button type="submit" class="btn">Post Job</button>
            </form>
        </div>


        <div class="section">
            <h2>Post a Report</h2>
            <form method="POST" action="/post_report">
                <div class="form-group">
                    <label>Report Title:</label>
                    <input type="text" name="report_title" required>
                </div>
                <div class="form-group">
                    <label>Report Details:</label>
                    <textarea name="report_details" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>

    </div>

</body>
</html>
